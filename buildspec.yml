version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd my-app
      - echo Installing dependencies...
      - npm install

  pre_build:
    commands:
      - npm run lint

  build:
    commands:
      - npm test
      - npm run build

  post_build:
    commands:
      - echo Build completed

artifacts:
  files:
    - '**/*'
  base-directory: my-app/dist
